- common:
  - World

# The R5 definitions are taken from the call for submissions
# to the AR6 WG3 scenario ensemble
# https://data.ene.iiasa.ac.at/ar6-scenario-submission/#/about
- R5:
  - OECD & EU (R5):
      description: OECD 90 and EU member states and candidates
      ar6: R5OECD90+EU
      ssp: R5.2OECD
      countries: Albania, Australia, Austria, Belgium, Bosnia and Herzegovina, Bulgaria,
        Canada, Croatia, Cyprus, Czech Republic, Denmark, Estonia, Finland, France,
        Germany, Greece, Guam, Hungary, Iceland, Ireland, Italy, Japan, Latvia, Lithuania,
        Luxembourg, Malta, Montenegro, Netherlands, New Zealand, North Macedonia,
        Norway, Poland, Portugal, Puerto Rico, Romania, Serbia, Slovakia, Slovenia,
        Spain, Sweden, Switzerland, Turkey, United Kingdom, United States of America
  - Reforming Economies (R5):
      description: Countries from the Reforming Ecomonies of the Former Soviet Union
      ar6: R5REF
      ssp: R5.2REF
      countries: Armenia, Azerbaijan, Belarus, Georgia, Kazakhstan, Kyrgyzstan, Moldova,
        Russia, Tajikistan, Turkmenistan, Ukraine, Uzbekistan
  - Asia (R5):
      description: The region includes Asian countries with the exception of the Middle
        East, Japan and Former Soviet Union states.
      ar6: R5ASIA
      ssp: R5.2ASIA
      countries: Afghanistan, Bangladesh, Bhutan, Brunei Darussalam, Cambodia, China
        (incl. Hong Kong and Macao, excl. Taiwan), Republic of Korea, Fiji, French
        Polynesia, India, Indonesia, Lao People's Democratic Republic, Malaysia, Maldives,
        Micronesia (Fed. States of), Mongolia, Myanmar, Nepal, New Caledonia, Pakistan,
        Papua New Guinea, Philippines, Republic of Korea, Samoa, Singapore, Solomon
        Islands, Sri Lanka, Taiwan, Thailand, Timor-Leste, Vanuatu, Vietnam
  - Middle East & Africa (R5):
      description: Countries of the Middle East and Africa.
      ar6: R5MAF
      ssp: R5.2MAF
      countries: Algeria, Angola, Bahrain, Benin, Botswana, Burkina Faso, Burundi,
        Cameroon, Cape Verde, Central African Republic, Chad, Comoros, Congo, Côte
        d`Ivoire, Democratic Republic of the Congo, Djibouti, Egypt, Equatorial Guinea,
        Eritrea, Ethiopia, Gabon, Gambia, Ghana, Guinea, Guinea-Bissau, Iran, Iraq,
        Israel, Jordan, Kenya, Kuwait, Lebanon, Lesotho, Liberia, Libyan Arab Jamahiriya,
        Madagascar, Malawi, Mali, Mauritania, Mauritius, Mayotte, Morocco, Mozambique,
        Namibia, Niger, Nigeria, Occupied Palestinian Territory, Oman, Qatar, Rwanda,
        Réunion, Saudi Arabia, Senegal, Sierra Leone, Somalia, South Africa, South
        Sudan, Sudan, Swaziland, Syrian Arab Republic, Togo, Tunisia, Uganda, United
        Arab Emirates, United Republic of Tanzania, Western Sahara, Yemen, Zambia,
        Zimbabwe
  - Latin America (R5):
      description: Latin and South American countries.
      ar6: R5LAM
      ssp: R5.2LAM
      countries: Argentina, Aruba, Bahamas, Barbados, Belize, Bolivia, Brazil, Chile,
        Colombia, Costa Rica, Cuba, Dominican Republic, Ecuador, El Salvador, French
        Guiana, Grenada, Guadeloupe, Guatemala, Guyana, Haiti, Honduras, Jamaica,
        Martinique, Mexico, Nicaragua, Panama, Paraguay, Peru, Suriname, Trinidad
        and Tobago, United States Virgin Islands, Uruguay, Venezuela
  - Other (R5):
      description: Rest of the World, to be used only if a match with the R5 regions
        can otherwise not be achieved.
      ar6: R5ROWO
      ssp:

- R10:
  - Africa (R10):
      description: Sub-Saharan Africa.
      ar6: R10AFRICA
      countries: Angola, Benin, Botswana, British Indian Ocean Territory, Burkina Faso,
        Burundi, Cameroon, Cape Verde, Central African Republic, Chad, Comoros,
        Cote d'Ivoire, Congo, Djibouti, Equatorial Guinea, Eritrea, Ethiopia, Gabon,
        Gambia, Ghana, Guinea, Guinea-Bissau, Kenya, Lesotho, Liberia, Madagascar,
        Malawi, Mali, Mauritania, Mauritius, Mozambique, Namibia, Niger, Nigeria,
        Reunion, Rwanda, Sao Tome and Principe, Senegal, Seychelles, Sierra Leone,
        Somalia, South Africa, Saint Helena, Swaziland, Tanzania, Togo, Uganda, Zaire,
        Zambia, Zimbabwe
  - China+ (R10):
      description: Centrally-planned Asia, primarily China.
      ar6: R10CHINA+
      countries: China (incl. Hong Kong), Cambodia, Korea (DPR), Laos (PDR), Mongolia,
        Vietnam
  - Europe (R10):
      description: Europe (including Turkey).
      ar6: R10EUROPE
      countries: Austria, Belgium, Croatia, Denmark, France, Finland, Spain, Sweden,
        Germany, Greece,  Iceland, Ireland, Italy, Luxembourg, Netherlands, Norway,
        Portugal, Switzerland, Turkey, United Kingdom
  - India+ (R10):
      description: South Asia, primarily India.
      ar6: R10INDIA+
      countries: India, Afghanistan, Bangladesh, Bhutan, Maldives, Nepal, Pakistan,
        Sri Lanka
  - Latin America (R10):
      description: Latin America and the Caribbean.
      ar6: R10LATIN_AM
      countries: Argentina, Bahamas, Barbados, Belize, Bolivia, Brazil, Chile, Colombia,
        Costa Rica, Cuba, Dominican Republic, Ecuador, El Salvador, Guadeloupe,
        Guatemala, Guyana, Haiti, Honduras, Jamaica, Martinique, Mexico,
        Netherlands Antilles, Nicaragua, Panama, Paraguay, Peru, Puerto Rico, Suriname,
        Trinidad and Tobago, Uruguay, Venezuela
  - Middle East (R10):
      description: Middle East.
      ar6: R10MIDDLE_EAST
      countries: Iraq, Iran, Israel, Kuwait, Lebanon, Oman, Qatar, Saudi Arabia,
        United Arab Emirates
  - North America (R10):
      description: United States and Canada.
      ar6: R10NORTH_AM
      countries: Canada, Guam, United States of America
  - Pacific OECD (R10):
      description: Pacific OECD.
      ar6: R10PAC_OECD
      countries: Australia, Japan, New Caledonia, New Zealand, Samoa, Solomon Islands,
        Vanuatu
  - Reforming Economies (R10):
      description: Former Soviet Union.
      ar6: R10REF_ECON
      countries: Armenia, Azerbaijan, Belarus, Georgia, Kazakhstan, Kyrgyzstan,
        Republic of Moldova, Russian Federation, Tajikistan, Turkmenistan, Ukraine,
        Uzbekistan
  - Rest of Asia (R10):
      description: Other countries of Asia not included in China+ or India+.
      ar6: R10REST_ASIA
      countries: Afghanistan, Bangladesh, Bhutan, Fiji, Maldives, Nepal, Pakistan,
        Sri Lanka, Cambodia, Korea (DPR), Laos (PDR), Mongolia, Vietnam
  - Other (R10):
      description: Rest of the World, to be used only if a match with the R10 regions
        can otherwise not be achieved.
      ar6: R10ROWO
